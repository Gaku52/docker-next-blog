backend:
  name: git-gateway
  repo: docker-next-blog
  branch: main

media_folder: "public/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", hint: "シングルクォートを設定して下さい。"}
      - {label: "Excerpt", name: "excerpt", widget: "string", hint: "シングルクォートを設定して下さい。"}
      - {label: "Cover Image", name: "coverImage", widget: "string", hint: "シングルクォートを設定して下さい。"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "'YYYY-MM-DD'"}
      - label: "OG Image"
        name: "ogImage"
        widget: "object"
        fields:
          - {label: "URL", name: "url", widget: "string", hint: "Use single quotes for strings."}
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: "Tag", name: "tag", widget: "string", hint: "シングルクォートを設定して下さい。"}
      - {label: "Body", name: "body", widget: "markdown"}
